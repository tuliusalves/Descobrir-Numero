<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Descobrir Número</title>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container_content">
            <div class="container_information">
                <div class="container_text">
                    <h1>Descubra o <span class="container_text_blue">Número secreto</span></h1>
                    <h2 class="text_life"></h2>
                    <p class="text_paragraph">Escolha um número entre 1 a 10</p>
                </div>
                <input type="number" min="1" max="10" step="1" class="container_input" >
                <div class="try container_buttons">
                    <button onclick="verificarChute()" id="chute" class="container_button">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reset" class="container_button" disabled>Novo Jogo</button>
                </div>
            </div>
            <img src="" alt="" class="">
        </div>
    </div>
    <div class="sideImage">
        <img class="sideImage_image"   src="/img/code.png" alt="Números">
    </div>

    <script src="app.js"></script>
</body>
</html>
